<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System - Database Connected</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“š Student Management System</h1>
            <p class="subtitle">Professional Grade Tracking & Performance Analysis</p>
            <div class="status-badge" id="connectionStatus">ğŸ”„ Connecting to database...</div>
        </header>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-value" id="totalStudents">0</div>
                <div class="stat-label">Total Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgScore">0.0</div>
                <div class="stat-label">Average Score</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="highestScore">0</div>
                <div class="stat-label">Highest Score</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lowestScore">0</div>
                <div class="stat-label">Lowest Score</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="card">
                <h2>â• Add New Student</h2>
                <form id="studentForm">
                    <div class="form-group">
                        <label for="name">Student Name</label>
                        <input type="text" id="name" placeholder="Enter full name" required>
                    </div>
                    <div class="form-group">
                        <label for="rollNumber">Roll Number</label>
                        <input type="number" id="rollNumber" placeholder="Enter roll number" required>
                    </div>
                    <div class="form-group">
                        <label for="math">Mathematics (0-100)</label>
                        <input type="number" id="math" placeholder="Enter marks" min="0" max="100" step="0.5" required>
                    </div>
                    <div class="form-group">
                        <label for="science">Science (0-100)</label>
                        <input type="number" id="science" placeholder="Enter marks" min="0" max="100" step="0.5" required>
                    </div>
                    <div class="form-group">
                        <label for="english">English (0-100)</label>
                        <input type="number" id="english" placeholder="Enter marks" min="0" max="100" step="0.5" required>
                    </div>
                    <button type="submit" class="btn">ğŸ’¾ Add to Database</button>
                    <button type="button" class="btn btn-success" onclick="loadStudents()">ğŸ”„ Refresh from Database</button>
                    <button type="button" class="btn btn-danger" onclick="clearAll()">ğŸ—‘ï¸ Clear All Data</button>
                </form>
            </div>

            <div class="card">
                <h2>ğŸ‘¥ Student Records (From Database)</h2>
                <div id="studentList">
                    <div class="loading">Loading students from database...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>

</body>
</html>

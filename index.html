<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e7ff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: rgba(15, 32, 39, 0.6);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(96, 165, 250, 0.2);
        }

        h1 {
            font-size: 2.5em;
            color: #60a5fa;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(96, 165, 250, 0.3);
        }

        .subtitle {
            color: #93c5fd;
            font-size: 1.1em;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(15, 32, 39, 0.7);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(96, 165, 250, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            color: #60a5fa;
            margin-bottom: 25px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #93c5fd;
            font-weight: 500;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(30, 58, 138, 0.3);
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 10px;
            color: #e0e7ff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #60a5fa;
            background: rgba(30, 58, 138, 0.5);
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        input::placeholder {
            color: rgba(147, 197, 253, 0.5);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4);
        }

        #studentList {
            display: grid;
            gap: 20px;
        }

        .student-card {
            background: rgba(30, 58, 138, 0.2);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .student-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, #60a5fa 0%, #3b82f6 100%);
        }

        .student-card:hover {
            transform: translateX(5px);
            border-color: #60a5fa;
            box-shadow: 0 5px 20px rgba(96, 165, 250, 0.2);
        }

        .student-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .student-info h3 {
            color: #60a5fa;
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .roll-number {
            color: #93c5fd;
            font-size: 0.9em;
        }

        .grade-badge {
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            min-width: 60px;
        }

        .grade-a-plus { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .grade-a { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); }
        .grade-b { background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); }
        .grade-c { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .grade-d { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        .grade-f { background: linear-gradient(135deg, #991b1b 0%, #7f1d1d 100%); }

        .marks-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .mark-item {
            background: rgba(15, 32, 39, 0.5);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
        }

        .mark-label {
            color: #93c5fd;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .mark-value {
            color: #e0e7ff;
            font-size: 1.2em;
            font-weight: 600;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(96, 165, 250, 0.2);
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .summary-label {
            color: #93c5fd;
            font-size: 0.9em;
        }

        .summary-value {
            color: #60a5fa;
            font-weight: 600;
            font-size: 1.1em;
        }

        .delete-btn {
            padding: 8px 16px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            color: #fca5a5;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            border-color: #ef4444;
            color: #fee2e2;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #93c5fd;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(15, 32, 39, 0.7);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(96, 165, 250, 0.2);
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            color: #60a5fa;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #93c5fd;
            font-size: 0.9em;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 1.8em;
            }

            .marks-grid {
                grid-template-columns: 1fr;
            }

            .summary-grid {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Student Management System</h1>
            <p class="subtitle">Professional Grade Tracking & Performance Analysis</p>
        </header>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-value" id="totalStudents">0</div>
                <div class="stat-label">Total Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgScore">0.0</div>
                <div class="stat-label">Average Score</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="highestScore">0</div>
                <div class="stat-label">Highest Score</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lowestScore">0</div>
                <div class="stat-label">Lowest Score</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="card">
                <h2>‚ûï Add New Student</h2>
                <form id="studentForm">
                    <div class="form-group">
                        <label for="name">Student Name</label>
                        <input type="text" id="name" placeholder="Enter full name" required>
                    </div>
                    <div class="form-group">
                        <label for="rollNumber">Roll Number</label>
                        <input type="number" id="rollNumber" placeholder="Enter roll number" required>
                    </div>
                    <div class="form-group">
                        <label for="math">Mathematics (0-100)</label>
                        <input type="number" id="math" placeholder="Enter marks" min="0" max="100" step="0.5" required>
                    </div>
                    <div class="form-group">
                        <label for="science">Science (0-100)</label>
                        <input type="number" id="science" placeholder="Enter marks" min="0" max="100" step="0.5" required>
                    </div>
                    <div class="form-group">
                        <label for="english">English (0-100)</label>
                        <input type="number" id="english" placeholder="Enter marks" min="0" max="100" step="0.5" required>
                    </div>
                    <button type="submit" class="btn">Add Student</button>
                    <button type="button" class="btn btn-danger" onclick="clearAll()">Clear All Data</button>
                </form>
            </div>

            <div class="card">
                <h2>üë• Student Records</h2>
                <div id="studentList">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <p>No students added yet. Start by adding your first student!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let students = [];

        class Student {
            constructor(name, rollNumber, mathMarks, scienceMarks, englishMarks) {
                this.name = name;
                this.rollNumber = rollNumber;
                this.mathMarks = parseFloat(mathMarks);
                this.scienceMarks = parseFloat(scienceMarks);
                this.englishMarks = parseFloat(englishMarks);
            }

            calculateTotal() {
                return this.mathMarks + this.scienceMarks + this.englishMarks;
            }

            calculateAverage() {
                return this.calculateTotal() / 3;
            }

            calculateGrade() {
                const avg = this.calculateAverage();
                if (avg >= 90) return 'A+';
                if (avg >= 80) return 'A';
                if (avg >= 70) return 'B';
                if (avg >= 60) return 'C';
                if (avg >= 50) return 'D';
                return 'F';
            }

            getGradeClass() {
                const grade = this.calculateGrade().toLowerCase().replace('+', '-plus');
                return `grade-${grade}`;
            }
        }

        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const rollNumber = document.getElementById('rollNumber').value;
            const math = document.getElementById('math').value;
            const science = document.getElementById('science').value;
            const english = document.getElementById('english').value;

            const student = new Student(name, rollNumber, math, science, english);
            students.push(student);
            
            this.reset();
            renderStudents();
            updateStats();
        });

        function renderStudents() {
            const container = document.getElementById('studentList');
            
            if (students.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <p>No students added yet. Start by adding your first student!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = students.map((student, index) => `
                <div class="student-card">
                    <div class="student-header">
                        <div class="student-info">
                            <h3>${student.name}</h3>
                            <p class="roll-number">Roll #${student.rollNumber}</p>
                        </div>
                        <div class="grade-badge ${student.getGradeClass()}">
                            ${student.calculateGrade()}
                        </div>
                    </div>
                    
                    <div class="marks-grid">
                        <div class="mark-item">
                            <div class="mark-label">Mathematics</div>
                            <div class="mark-value">${student.mathMarks}</div>
                        </div>
                        <div class="mark-item">
                            <div class="mark-label">Science</div>
                            <div class="mark-value">${student.scienceMarks}</div>
                        </div>
                        <div class="mark-item">
                            <div class="mark-label">English</div>
                            <div class="mark-value">${student.englishMarks}</div>
                        </div>
                    </div>

                    <div class="summary-grid">
                        <div class="summary-item">
                            <span class="summary-label">Total Marks:</span>
                            <span class="summary-value">${student.calculateTotal()}/300</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">Average:</span>
                            <span class="summary-value">${student.calculateAverage().toFixed(2)}%</span>
                        </div>
                    </div>

                    <button class="delete-btn" onclick="deleteStudent(${index})">üóëÔ∏è Remove Student</button>
                </div>
            `).join('');
        }

        function deleteStudent(index) {
            if (confirm('Are you sure you want to remove this student?')) {
                students.splice(index, 1);
                renderStudents();
                updateStats();
            }
        }

        function clearAll() {
            if (confirm('Are you sure you want to clear all student data? This cannot be undone.')) {
                students = [];
                renderStudents();
                updateStats();
            }
        }

        function updateStats() {
            const totalStudents = students.length;
            document.getElementById('totalStudents').textContent = totalStudents;

            if (totalStudents === 0) {
                document.getElementById('avgScore').textContent = '0.0';
                document.getElementById('highestScore').textContent = '0';
                document.getElementById('lowestScore').textContent = '0';
                return;
            }

            const totals = students.map(s => s.calculateTotal());
            const avgScore = totals.reduce((a, b) => a + b, 0) / totalStudents;
            const highestScore = Math.max(...totals);
            const lowestScore = Math.min(...totals);

            document.getElementById('avgScore').textContent = avgScore.toFixed(1);
            document.getElementById('highestScore').textContent = highestScore;
            document.getElementById('lowestScore').textContent = lowestScore;
        }

        // Initialize
        updateStats();
    </script>
</body>
</html>
